<form action="/submit-data" method="post" autocomplete="off">

<h3>Ingresar datos en el siguiente formulario</h3>

<h5> Todos los campos son obligatorios, el formulario solo se puede enviar cuado se cumplan todas las condiciones. </h5>
<br>

<label for="Nombre">Nombre:</label>
<input type="text" name="Nombre" id="Nombre" pattern="[a-zA-Z]+" title="Solo se permiten letras (a-z) mayusculas y minusculas" autocomplete="off" required>
<br>
<br>
<br>

<label for="Apellido">Apellido:</label>
<input type="text" name="Apellido" id="Apellido" pattern="[a-z]+" title="Solo se permiten letras (a-z) minusculas" autocomplete="off" required>
<br>
<br>
<br>

<label for="Color">Seleccionar color favorito:</label>
<input type="color" name="Color" id="Seleccionar color favorito" required>
<br>
<br>
<br>

<label for="Edad">Edad:</label>
<input type="number" name="Edad" id="Edad" required>
<br>
<br>
<br>

<label for="Números">Números:</label>
<input type="text" name="Números" id="Números" pattern="\d+" title="Solo se permiten números">
<br>
<br>
<br>

<label for="Números">Positivos:</label>
<input type="text" name="Positivos" id="Positivos" pattern="\d+" title="Solo se admiten números positivos" required>

<br>
<br>

<label for="Máximo-Mínimo">Máximo-Mínimo</label>

<br>

<br>
